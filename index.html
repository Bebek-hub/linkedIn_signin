    <title>LinkedIn sign in page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav> 
            <a href="/" alt="LinkedIn logo"><img src="blue_icon.png"></a>
        </nav>
    </header>

    <div class="container">
        <main>
            <h1> Sign in</h1>
            <p> Stay updated on your professional world</p>

            <form action="action_page.com" method="post">
                <input type="email" name="mail" id="mail" placeholder="Email or Phone" required>
                <input type="password" name="psw" id="psw" placeholder="Password" minlength="6" required>
                <p><a href="forgot.com"> Forgot password? </a></p>
                <input type="submit" value="Sign in" id="sign">
                <p id="line"> or</p>
                <img src="apple_icon.png" alt="apple icon">
                <input type="submit" value="Sign in with Apple" id="apple">
            </form>
        </main>
    </div>

        <section>
            <p> New to LinkedIn? <span><a href="E:\LinkedIn clone\signup\index.html"> Join now </a> </span> </p>
